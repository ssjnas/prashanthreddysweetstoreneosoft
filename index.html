			setInterval(function () {

				// Returns 0, 1, 2, 3, 0, 1, 2, ....

				pic.fadeOut(250, function () {
					$(this).attr("src", images[i]);
					$(this).fadeIn(1050);
				});
			}, 2000);
		});
